version: 2.1
jobs:
  build:
    docker:
      - image: tiltdev/tilt:latest

    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.12
      - run: apt install -y python
      - run: apt install -y npm
      - run: npm install -g yarn
      - run: ctlptl create cluster kind --registry=ctlptl-registry && test/test.sh
